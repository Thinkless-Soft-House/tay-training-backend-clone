<mat-toolbar>
  <button
    *ngIf="showMenuBtn"
    class="menu-btn"
    aria-label="Menu Toggle"
    mat-icon-button
    (click)="toggleMenu.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Perfil" (click)="goToProfile.emit()">
    <mat-icon>person</mat-icon>
  </button>
  <button
    mat-icon-button
    aria-label="Sair do aplicativo"
    (click)="logout.emit()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
