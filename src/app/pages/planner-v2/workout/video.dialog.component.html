<section id="video">
  <div class="header">
    <div class="example-button-container">
      <button mat-icon-button aria-label="Sair do video" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <p class="title">{{ data.name }}</p>
    <div></div>
  </div>
  <div class="video">
    <iframe
      [src]="data.url"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</section>
